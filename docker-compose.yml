version: '3.8'

services:
  allianza-blockchain:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: allianza-blockchain
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - BLOCKCHAIN_MODE=testnet
    volumes:
      - ./:/app
      - ./data:/app/data
    networks:
      - allianza-network
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: allianza-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - allianza-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: allianza-postgres
    environment:
      - POSTGRES_DB=allianza_blockchain
      - POSTGRES_USER=allianza
      - POSTGRES_PASSWORD=allianza_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - allianza-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: allianza-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - allianza-network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  grafana:
    image: grafana/grafana:latest
    container_name: allianza-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - allianza-network
    depends_on:
      - prometheus
    restart: unless-stopped

networks:
  allianza-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
  prometheus-data:
  grafana-data:
