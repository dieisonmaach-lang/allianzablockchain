name: CI - Tests and Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Mondays
    - cron: '0 0 * * 1'

jobs:
  test:
    name: Run Public Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run verification tests
      run: |
        python tests/public/run_verification_tests.py
      continue-on-error: true
    
    - name: Check for secrets
      run: |
        # Check for hardcoded secrets
        if grep -r "PRIVATE_KEY\|SECRET\|PASSWORD" --exclude-dir=.git --exclude="*.md" --exclude="*.yml" .; then
          echo "⚠️ Warning: Potential secrets found in code"
          exit 1
        fi

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install safety
      run: |
        pip install safety
    
    - name: Check dependencies for vulnerabilities
      run: |
        safety check --json || true
      continue-on-error: true
    
    - name: Check .gitignore for secrets
      run: |
        if ! grep -q "\.env" .gitignore; then
          echo "⚠️ Warning: .env not in .gitignore"
          exit 1
        fi
        if ! grep -q "secrets/" .gitignore; then
          echo "⚠️ Warning: secrets/ not in .gitignore"
          exit 1
        fi

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install linting tools
      run: |
        pip install flake8 pylint
    
    - name: Run flake8
      run: |
        flake8 core/ tests/public/ --max-line-length=120 --ignore=E501,W503 || true
      continue-on-error: true
