<!DOCTYPE html>
<html lang="{{ lang or 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UChainID Not Found - Allianza Testnet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-red-900/20 border border-red-500 rounded-lg p-8 text-center">
            <i class="fas fa-exclamation-triangle text-red-400 text-6xl mb-4"></i>
            <h1 class="text-3xl font-bold mb-4">UChainID Not Found</h1>
            <p class="text-gray-300 mb-4">The UChainID <code class="bg-gray-800 px-2 py-1 rounded">{{ uchain_id }}</code> was not found in the system.</p>
            {% if error %}
            <p class="text-sm text-gray-400 mb-6">Error: {{ error }}</p>
            {% endif %}
            <div class="flex gap-4 justify-center">
                <a href="/cross-chain-proofs" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg transition">
                    <i class="fas fa-list"></i> View All Proofs
                </a>
                <a href="/interoperability" class="bg-purple-600 hover:bg-purple-700 px-6 py-3 rounded-lg transition">
                    <i class="fas fa-project-diagram"></i> Interoperability
                </a>
                <a href="/" class="bg-gray-600 hover:bg-gray-700 px-6 py-3 rounded-lg transition">
                    <i class="fas fa-home"></i> Dashboard
                </a>
            </div>
        </div>
    </div>
</body>
</html>
