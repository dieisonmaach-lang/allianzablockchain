<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify ZK Proof - Allianza Testnet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-3xl font-bold mb-6">üîê Verify ZK Proof</h1>
            
            <div class="bg-gray-800 p-6 rounded-lg mb-6">
                <form id="verifyForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold mb-2">Proof String</label>
                        <textarea 
                            id="proofString" 
                            class="w-full bg-gray-700 text-white p-3 rounded font-mono text-sm" 
                            rows="3" 
                            placeholder="Paste the ZK proof string here..."
                            required
                        ></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold mb-2">Verification Key</label>
                        <textarea 
                            id="verificationKey" 
                            class="w-full bg-gray-700 text-white p-3 rounded font-mono text-sm" 
                            rows="2" 
                            placeholder="Paste the verification key here..."
                            required
                        ></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold mb-2">Public Inputs (JSON, optional)</label>
                        <textarea 
                            id="publicInputs" 
                            class="w-full bg-gray-700 text-white p-3 rounded font-mono text-sm" 
                            rows="3" 
                            placeholder='{"state_hash": "...", "source_chain": "polygon", ...}'
                        ></textarea>
                    </div>
                    
                    <button 
                        type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded transition"
                    >
                        <i class="fas fa-check-circle mr-2"></i> Verify Proof
                    </button>
                </form>
            </div>
            
            <div id="result" class="hidden bg-gray-800 p-6 rounded-lg">
                <!-- Result will be shown here -->
            </div>
            
            <div class="text-center mt-6">
                <a href="/cross-chain-test" class="text-blue-400 hover:underline">
                    ‚Üê Back to Cross-Chain Test
                </a>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const proof = document.getElementById('proofString').value.trim();
            const vk = document.getElementById('verificationKey').value.trim();
            const publicInputsText = document.getElementById('publicInputs').value.trim();
            
            let publicInputs = {};
            if (publicInputsText) {
                try {
                    publicInputs = JSON.parse(publicInputsText);
                } catch (err) {
                    alert('Invalid JSON in Public Inputs');
                    return;
                }
            }
            
            const resultDiv = document.getElementById('result');
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = '<div class="text-center"><i class="fas fa-spinner fa-spin text-2xl"></i><p class="mt-2">Verifying...</p></div>';
            
            try {
                const response = await fetch('/api/cross-chain/verify-zk', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        proof: proof,
                        verification_key: vk,
                        public_inputs: publicInputs
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.valid) {
                    resultDiv.innerHTML = `
                        <div class="bg-green-900 p-4 rounded">
                            <h3 class="text-xl font-semibold mb-2">‚úÖ Proof Valid</h3>
                            <p class="text-green-200">The ZK proof has been verified successfully.</p>
                            ${data.message ? `<p class="text-sm text-gray-300 mt-2">${data.message}</p>` : ''}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="bg-red-900 p-4 rounded">
                            <h3 class="text-xl font-semibold mb-2">‚ùå Proof Invalid</h3>
                            <p class="text-red-200">${data.error || 'The ZK proof could not be verified.'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="bg-red-900 p-4 rounded">
                        <h3 class="text-xl font-semibold mb-2">‚ùå Error</h3>
                        <p class="text-red-200">${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
